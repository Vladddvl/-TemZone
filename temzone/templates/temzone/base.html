{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TemZone - Topics</title>
  <link rel="stylesheet" href="{% static 'temzone/CSS/style.css' %}">
</head>
<body>
  <!-- Шапка -->
  <header>
    <div class="logo">
      <img src="{% static 'temzone/images/logo.png' %}" alt="TemZone">
    </div>
    <nav>
      <ul>
        <li><a href="{% url 'index' %}">Темы</a></li>
        <li><a href="{% url 'instruments' %}">Инструменты</a></li>
        <li><a href="{% url 'news' %}">Новости и обновления</a></li>
      </ul>
    </nav>
    <!-- Форма поиска -->
    <div class="search">
      <form action="{% url 'search' %}" method="get">
        <div class="search-container">
          <img src="{% static 'temzone/images/search-icon.png' %}" alt="Search" class="search-icon">
          <input type="text" name="query" placeholder="Поиск...">
        </div>
      </form>
    </div>
    <!-- Иконка пользователя -->
    <a href="#" id="openModalBtn" class="user_icon">
      <img src="{% static 'temzone/images/user_icon.png' %}" alt="User Icon">
    </a>
  </header>

  <!-- Модальное окно авторизации -->
<div class="modal-overlay" id="authModal">
  <div class="modal-window">
    <span class="modal-close" id="authModalClose">&times;</span>
    <h2>Authorization</h2>
    <form>
      <label for="login">Login:</label>
      <input type="text" id="login" name="login">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password">

      <button type="submit">Login</button>
      <a href="#" id="openRegModalLink">Registration</a>
    </form>
  </div>
</div>

  <!-- Модальное окно регистрации -->
<div class="modal-overlay" id="regModal">
  <div class="modal-window">
    <span class="modal-close" id="regModalClose">&times;</span>
    <h2>Registration</h2>
    <form>
      <label for="reg-login">Login:</label>
      <input type="text" id="reg-login" name="reg-login">

      <label for="reg-email">Email:</label>
      <input type="email" id="reg-email" name="reg-email">

      <label for="reg-password">Password:</label>
      <input type="password" id="reg-password" name="reg-password">

      <label for="reg-confirm-password">Confirm Password:</label>
      <input type="password" id="reg-confirm-password" name="reg-confirm-password">

      <button type="submit">Register</button>
    </form>
  </div>
</div>

 <!-- Основной контент -->
  <main>
    {% block content %}
    <!-- Уникальный контент каждой страницы -->
    {% endblock %}
  </main>

<!-- Футер -->
  <footer>
    <p>&copy; 2025 TemZone. All rights reserved.</p>
  </footer>

<script src="{% static 'temzone/JS/script.js' %}"></script>
</body>
</html>
